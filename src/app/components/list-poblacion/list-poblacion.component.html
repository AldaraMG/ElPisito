<div class="contenedor">

    <h1>Listado de poblaciones</h1>
    <app-preloader *ngIf="!cargaCompletada"></app-preloader>

    <div *ngIf="cargaCompletada" >
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">POBLACION</th>
                    <th scope="col">PROVINCIA</th>
                    <th class="activo" scope="col">ACTIVO</th>
                    <th scope="col">EDITAR</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dato of aDatos">
                    <th scope="row">{{dato.id}}</th>
                    <td>{{dato.nombre}}</td>
                    <td>{{dato.provincia.nombre}}</td>
                    <td [ngClass]="{
                    'activo-rojo':dato.provincia.activo==0,
                    'activo-verde':dato.provincia.activo==1
                    }">
                    ‚óè</td>
                    <td>
                        <button type="button" class="btn-editar" [routerLink]="['/edit-poblacion', dato.id]">Editar</button>
                    </td>
                </tr>

            </tbody>

        </table>

    </div>


</div>
