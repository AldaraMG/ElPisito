<div class="contenedor">


    <h1>Editar población</h1>

        <app-preloader *ngIf="!cargaCompletada"></app-preloader>

        <form *ngIf="cargaCompletada" class="mx-auto" #form="ngForm" (ngSubmit)="edit()">

            <p class="id-poblacion">ID: {{poblacion.id}}</p>

            <div class="mb-3">
                <label for="poblacion">POBLACIÓN*</label>
                <input id="poblacion" type="text" name="poblacion" required class="form-control" autocomplete="off" style="text-transform:uppercase" [(ngModel)]="poblacion.nombre">
            </div>

            <div class="mb-3">

                <label for="provincia">PROVINCIA*</label>
                <select name="provincia" id="provincia" class="form-select" required [(ngModel)]="poblacion.provincia.id">
                    <option [ngClass]="{'select-inactivo': provincia.activo==0}" *ngFor="let provincia of aProvincias" value="{{provincia.id}}">{{provincia.nombre}}</option>
                </select>


            </div>

            <div class="mb-3">
                <label class= "label-check" for="activo">ACTIVO</label>
                <input id="activo" type="checkbox" name="activo"  class="form-check-input" autocomplete="off" [(ngModel)]="poblacion.activo">
            </div>

            <div class="contenedor-boton">
                <button type="submit" class="btn-modificar" [disabled]="form.invalid">Modificar</button>
            </div>


        </form>

</div>
