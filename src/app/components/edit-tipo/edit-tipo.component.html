<div class="contenedor">
    <h1>EDITAR TIPO</h1>
    <app-preloader *ngIf="!cargaCompletada"></app-preloader>
    <form *ngIf="cargaCompletada"   class="mx-auto" #form="ngForm" (ngSubmit)="edit()">
        <p class="id-tipo">ID: {{tipo.id}}</p>
        <div class="mb-3">
            <label class="label-check" for="tipo">TIPO*</label>
            <input type="text" class="form-control" id="tipo" name="tipo" autocomplete="off"
                style="text-transform:uppercase" [(ngModel)]="tipo.nombre" required>
        </div>
        <div class="mb-3">
            <label for="activo">ACTIVO</label>
            <input type="checkbox" class="form-check-input" id="activo" name="activo" autocomplete="off"
               [(ngModel)]="tipo.activo">
        </div>

        <div class="contenedor-boton">
            <button type="submit" class="btn-modificar" [disabled]="form.invalid">Modificar</button>
        </div>
    </form>
</div>
